{% extends "base.html" %}
{% block content %}
<h1>{{ title }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
    </div>
    <div class="form-group">
        <label for="inversion">Inversión</label>
        <input type="number" id="inversion" name="inversion" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="tiempoVida">Tiempo de Vida (años)</label>
        <input type="number" id="tiempoVida" name="tiempoVida" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="fechaFin">Fecha de Fin</label>
        <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="inversionistas">Inversionistas (separados por comas)</label>
        <input type="text" id="inversionistas" name="inversionistas" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="electricidadGeneradaDiaria">Electricidad Generada Diaria</label>
        <input type="number" id="electricidadGeneradaDiaria" name="electricidadGeneradaDiaria" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar</button>
</form>
{% endblock %}
